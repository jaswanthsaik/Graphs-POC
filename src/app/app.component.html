<div class="graph">
  <div *ngIf="selectedtype == ''" class="empty-box">
    Select chart type and enter data to display the chart.
  </div>
  <app-defaultbar *ngIf="selectedtype == 'bar'"></app-defaultbar>
  <app-defaultline *ngIf="selectedtype == 'line'"></app-defaultline>
  <app-defaultpie *ngIf="selectedtype == 'pie'"></app-defaultpie>
  <div *ngIf="shouldDisplayChart()">
    <apx-chart
      [series]="chartSeries"
      [chart]="chartOptions"
      [xaxis]="xaxis"
      [legend]="legend"
      [labels]="chartLabels"
      [dataLabels]="dataLabels"
      [title]="titleSubtitle">
    </apx-chart>
  </div>
</div>
&nbsp;
<div class="graphdetails">
  <div class="list-group-item">
    <form>
      <div class="row">
        <div class="col-xs-6">
          <label for="type">Chart Type</label>
          <div id="type">
            <img *ngFor="let chartType of types" 
                 [src]="chartType.icon" 
                 alt="{{ chartType.type }} chart" 
                 (click)="selectChartType(chartType.type)"
                 [class.selected]="selectedtype === chartType.type"
                 style="width: 30px; height: 30px; cursor: pointer; margin: 5px;">
          </div>       
        </div>
        <div class="col-xs-6">
          <label for="title">Title</label>
          <input id="title" name="title" class="form-control" [(ngModel)]="text">        
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-xs-6">
          <label for="x-axis">{{selectedtype == 'pie'?'Segment By':'X-axis'}}</label>
          <select id="x-axis" class="form-control" [(ngModel)]="SelectXaxis" name="x-axis">
              <option *ngFor="let i of Xaxis">{{ i }}</option>
          </select>        
        </div>
        <div class="col-xs-6">
          <label for="y-axis">{{selectedtype == 'pie'?'Measure':'Y-axis'}}</label>
          <select id="y-axis" class="form-control" [(ngModel)]="SelectYaxis" name="y-axis">
            <option *ngFor="let i of Yaxis">{{ i }}</option>
          </select>            
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-xs-12">
          <button (click)="onSave()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
